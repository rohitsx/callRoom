server {
    listen 80;
    server_name callroom.devrohit.tech;
    
    # Allow access to certbot webroot challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name callroom.devrohit.tech;
    
    # SSL certificate configuration
    ssl_certificate /etc/letsencrypt/live/callroom.devrohit.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/callroom.devrohit.tech/privkey.pem;
    
    # Include recommended SSL settings if file exists
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    root /var/www/html;
    index index.html index.php;
    charset utf-8;
    
    # Main application handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # WebSocket proxy configuration
    location /ws {
        proxy_pass http://websocket:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }
    
    # Common file locations
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }
    
    # Logging settings
    access_log /var/log/nginx/callroom.access.log;
    error_log /var/log/nginx/callroom.error.log error;
    
    sendfile off;
    client_max_body_size 100m;
    
    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }
    
    # Block .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
