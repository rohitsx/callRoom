<!doctype html>
<html>

<head>
	<title>Enter Room</title>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<link rel="stylesheet" href="./assets/main.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<a href="https://github.com/rohitsx/callRoom" class="github-link" target="_blank">
		<i class="fa-brands fa-github"></i> View on GitHub
	</a>

	<div class="container" id="home-form">
		<h1>Enter Room</h1>
		<form id="create-form" action="/room" method="get">
			<label for="create-room-id">Room Name</label>
			<input type="text" id="create-room-id" name="room-id" placeholder="tech-talk-01" required />
			<input type="submit" value="Join Room" />
		</form>
	</div>

	<div class="project-feature">
		<h2>Project Highlights</h2>
		<ul>
			<li>
				<i class="fas fa-check-circle"></i> Reliable Connection: Advanced
				negotiation logic minimizes failures
			</li>
			<li>
				<i class="fas fa-redo"></i> Reusable Rooms: Join the same room
				multiple times
			</li>
			<li>
				<i class="fas fa-feather-alt"></i> Lightweight: HTML, CSS, JS, PHP,
				WebRTC, Ratchet, MySQL
			</li>
			<li>
				<i class="fas fa-book"></i> Beginner-Friendly: Detailed deployment
				guide included
			</li>
		</ul>
	</div>
</body>

</html>
